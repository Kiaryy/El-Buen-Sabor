<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">Buen<span>SABOR</span></div>
        <nav>
            <ul>
                <li>   <a href="index.html">Inicio</a></li>
                <li>  <a href="#">Promociones</a></li>
                <li>    <a href="carrito">Carrito</a></li>
                <li>  <a id="menu" href="menu.html">MENÚ</a></li>
            </ul>
        </nav>
    </header>
    <main>
<section>
        <div id="container">
                    <div id="container-sign-up">
                        <img src="IMAGENES BUEN SABOR/LOGIN/person.png" alt="logo de peril">
                        <div id="sign-up">
    
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" name="nombre">
                            
                            
                            <label for="email">Mail</label>
                            <input id="email" type="email" name="email">
                            <p class="warning hide"  name="email"># Ingrese un correo valido</p>
                            
                            <label for="direccion">Dirección</label>
                            <input id="direccion" type="text" name="direccion">

                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password">
                            <p class="warning hide" name="password"># La contraseña debe tener 8 a 12 dígitos , una mayuscula y digitos especiales (%,&,etc) (Obligarotio)</p>
                        </div>
                        <button id="button-sign-up">REGISTRARSE</button>
                        <p>Ya tienes cuenta? <a href="/front-end/login.html">Iniciar sesion</a></p>
                    </div>  
            </div>
    </section>
    </main>
            <script type="module"  src="src/scripts/main.mjs"></script>
