<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <link rel="stylesheet" href="src/style-cajero.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cajero</title>
</head>

<body>

    <div class="container">

        <div class="flex-container">

            <div class="section flex-item">

                <h2>Datos generales del recibo</h2>
                <div class="form-group">

                    <label for="nro_recibo">Nro. Recibo:</label>
                    <input type="number" id="nro_recibo" name="nro_recibo">
                    <span class="tab"></span>
                    <label for="tipo_comprobante">Tipo Comprobante:</label>
                    <select id="tipo_comprobante" name="tipo_comprobante">
                        <option value="A">Comprobante A</option>
                        <option value="B">Comprobante B</option>
                    </select>

                </div>

                <div class="form-group">

                    <label for="fecha_cobro">Fecha de cobro:</label>
                    <input type="date" id="fecha_cobro" name="fecha_cobro">
                    <span class="tab"></span>
                    <label for="fecha_comprobante">Fecha de comprobante:</label>
                    <input type="date" id="fecha_comprobante" name="fecha_comprobante">

                </div>

                <label for="titular">Titular:</label>
                <input type="text" id="titular" name="titular"><br>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio">

            </div>

            <div class="section flex-item">

                <h2>Composicion del pago</h2>
                <div class="form-group-inline">

                    <label for="transferencia">Transferencia:</label>
                    <input type="number" id="transferencia" name="transferencia" step="0.01" value="0.00">
                    <span class="tab"></span>
                    <label for="adicionales">Adicionales:</label>
                    <input type="number" id="adicionales" name="adicionales" step="0.01" value="0.00">

                </div>

                <div class="form-group-inline">

                    <label for="efectivo">Efectivo:</label>
                    <input type="number" id="efectivo" name="efectivo" step="0.01" value="0.00">
                    <span class="tab"></span>
                    <label for="descuentos">Descuentos:</label>
                    <input type="number" id="descuentos" name="descuentos" step="0.01" value="0.00">

                </div>

                <label for="otros_valores">Otros valores:</label>
                <input type="number" id="otros_valores" name="otros_valores" step="0.01" value="0.00"><br>
                <div class="spacer"></div>

                <div class="form-group-inline">

                    <label for="total_pago">Total de pago:</label>
                    <input type="number" id="total_pago" name="total_pago" step="0.01" value="0.00">
                    <div class="buttons">
                        <button class="cancel">Cancelar</button>
                        <button class="confirm">Confirmar</button>
                        <button class="print">Imprimir</button>
                    </div>

                </div>

            </div>

        </div>
        <div class="section">

            <h2>Detalles de compra</h2>
            <div class="details-container">
                <textarea rows="5" style="border: 1px solid black;"></textarea>
                <div class="total">
                    TOTAL: <input type="number" step="0.01" value="0.00">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
